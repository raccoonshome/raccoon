<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="login-head">
        <h2 class="a11y-hidden">로그인 또는 회원가입</h2>
        로그인 또는 회원가입
      </header>

      <section class="login">
        <h2 class="a11y-hidden">아이디와 비밀번호 입력</h2>
        <p class="intro">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
        <form class="user-id">
          <label for="user-id" class="a11y-hidden">아이디</label>
          <input type="text" id="user-id" placeholder="아이디" class="user-input" />
          <p class="id-required text-hide">아이디를 입력해 주세요.</p>
        </form>
        <form class="user-pw">
          <label for="user-pw" class="a11y-hidden">비밀번호</label>
          <input type="password" id="user-pw" placeholder="비밀번호" class="user-input" />
        </form>
        <div class="checkbox">
          <input type="checkbox" id="login-maintain" class="text-hide" />
          <label for="login-maintain" class="login-maintain">로그인 상태 유지</label>
        </div>
        <button type="button" class="main-login-btn">로그인</button>
        <div class="join-find">
          <a href="#">회원가입</a>
          <span>|</span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
      </section>

      <section class="other-login">
        <h2 class="a11y-hidden">소셜서비스로 로그인</h2>
        <p class="or">또는</p>
        <a href="#" class="google login-btn"> 구글 계정으로 로그인 </a>
        <a href="#" class="facebook login-btn"> 페이스북 계정으로 로그인 </a>
        <a href="#" class="naver login-btn"> 네이버 계정으로 로그인 </a>
        <a href="#" class="kakao login-btn"> 카카오톡 계정으로 로그인 </a>
      </section>
    </main>
  </body>
</html>
