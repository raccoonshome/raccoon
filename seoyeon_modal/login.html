<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="test">로그인 또는 회원가입</p>
        <button class="close">X</button>
      </div>
      <hr />
      <div class="section2">
        <div class="title">위니브에서 여러분의 궁금증을 해결하세요! :)</div>
        <input type="text" placeholder="아이디" />
        <input type="text" placeholder="비밀번호" />
        <div class="status">
          <div class="check"><p>✓</p></div>
          <div class="still">로그인 상태 유지</div>
        </div>
        <button class="login">로그인</button>
        <div class="signupbtn">
          <p class="signup">회원가입</p>
          <hr />
          <p class="find">아이디/비밀번호 찾기</p>
        </div>
        <div class="orline">
          <hr />
          <p class="or">또는</p>
          <hr />
        </div>
        <div class="btn">
          <button class="goggle">
            <img src="./img/google-logo.png" alt="google-logo" />
            <p>구글 계정으로 로그인</p>
          </button>
          <button class="facebook">
            <img src="./img/facebook.png" alt="facebook" />
            <p>페이스북 계정으로 로그인</p>
          </button>
          <button class="naver">
            <img src="./img/naver-logo.png" alt="naver-logo" />
            <p>네이버 계정으로 로그인</p>
          </button>
          <button class="kakaotalk">
            <img src="./img/kakao.png" alt="google-logo" />
            <p>카카오톡 계정으로 로그인</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
