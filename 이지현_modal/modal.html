<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 height=600px"
    />
    <title>modal</title>
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="modal">
      <button class="modal-btn">X</button>
      <h1 class="title">로그인 또는 회원가입</h1>
      <hr />
      <section class="section1">
        <h2>위니브에서 여러분의 궁금증을 해결하세요!</h2>
        <form>
          <label for="ID" class="a11y-hidden">아이디</label>
          <input type="text" id="ID" placeholder="아이디" class="login-id" />
          <label for="PW" class="a11y-hidden">비밀번호</label>
          <input type="text" id="PW" placeholder="비밀번호" class="login-pw" />
          <p class="keeping">
            <input type="checkbox" name="" id="keep" />
            <label for="keep">로그인 상태 유지</label>
          </p>
          <button type="submit" class="login">로그인</button>
          <div class="forLogin">
            <a href="" class="sign">회원가입</a>
            <hr />
            <a href="" class="find">아이디/비밀번호 찾기</a>
          </div>
        </form>
      </section>
      <section class="section2">
        <h2 class="a11y-hidden">소셜 로그인</h2>
        <p>또는</p>
        <div class="social-btns">
          <button type="button" class="social google">
            <span>구글 계정으로 로그인</span>
          </button>
          <button type="button" class="social facebook">
            <span>페이스북 계정으로 로그인</span>
          </button>
          <button type="button" class="social naver">
            <span>네이버 계정으로 로그인</span>
          </button>
          <button type="button" class="social kakao">
            <span>카카오톡 계정으로 로그인</span>
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
