<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Join</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
      <div class="head">
        <h1>로그인 또는 회원가입</h1>
        <input type="button" class="close">
      </div>
      <hr>

      <div class="section">
      <div class="login-main">
        <p class="login-text">위니브에서 여러분의 궁금증을 해결하세요! :)</p>

        <form>
          <label for="user-id"></label>
          <input id="user-id" type="text" class="input id" placeholder="아이디">
          <p class="id-error">아이디를 입력해 주세요.</p >

          <label for="user-pw"></label>
          <input id="user-pw" type="password" class="input pw" placeholder="비밀번호">

          <input type="checkbox" id="input-hold">
          <label for="input-hold" class="input-hold">로그인 상태 유지</label>
        </form>

          <button type="button" class="login-btn">로그인</button>

          <div class="links">
          <a href="#" class="join">회원가입</a>
          <a href="#">아이디/비밀번호 찾기</a>
          </div>
      </div>

      <div class="login-sns">
        <hr class="hr-or">
        <div class="link-sns">
          <a class="sns-login-google">구글 계정으로 로그인</a>
          <a class="sns-login-facebook">페이스북 계정으로 로그인</a>
          <a class="sns-login-naver">네이버 계정으로 로그인</a>
          <a class="sns-login-kakao">카카오톡 계정으로 로그인</a>
        </d>
      </div>
    </div>

    </div>
</body>
</html>
