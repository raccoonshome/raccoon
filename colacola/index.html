<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>colar</title>
  </head>
  <body>
    <header>
      <img src="img/Logo.svg" alt="colacola logo" />
    </header>
    <div class="header"></div>
    <main>
      <div class="wrap grid">
        <section id="section1" class="grid">
          <h2 class="a11y-hidden">자판기</h2>
          <ul class="list-items grid">
            <li class="list-item1">
              <button type="button" class="flex">
                <img src="img/original.svg" alt="" />
                <span>original-cola</span>
                <strong>1000원</strong>
              </button>
            </li>
            <li class="list-item2">
              <button type="button" class="flex">
                <img src="img/violet.svg" alt="" />
                <span>violet-cola</span>
                <strong>1000원</strong>
              </button>
            </li>
            <li class="list-item3">
              <button type="button" class="flex">
                <img src="img/yellow.svg" alt="" />
                <span>yellow-cola</span>
                <strong>1000원</strong>
              </button>
            </li>
            <li class="list-item4">
              <button type="button" class="flex">
                <img src="img/cool.svg" alt="" />
                <span>cool-cola</span>
                <strong>1000원</strong>
              </button>
            </li>
            <li class="list-item5">
              <button type="button" class="flex">
                <img src="img/orange.svg" alt="" />
                <span>orange-cola</span>
                <strong>1000원</strong>
              </button>
            </li>
            <li class="list-item6">
              <button type="button" class="flex">
                <img src="img/green.svg" alt="" />
                <span>green-cola</span>
                <strong>1000원</strong>
              </button>
            </li>
          </ul>
          <div class="info grid">
            <h2 class="a11y-hidden">장바구니</h2>
            <p class="changes">잔액:<strong>1,000원</strong></p>
            <button type="button" class="changes-btn">거스름돈 반환</button>
            <input
              type="number"
              name=""
              id=""
              class="money"
              placeholder="입금액 입력"
            />
            <button type="button" class="money-btn">입금</button>
            <ul class="get-cola">
              <li class="cola-list1">
                <img src="img/original.svg" alt="" />
                <span>original-cola</span>
                <input type="button" name="" id="" value="1" />
              </li>
              <li class="cola-list2">
                <img src="img/green.svg" alt="" /><span>green-cola</span
                ><input type="button" name="" id="" value="2" />
              </li>
              <li class="cola-list3">
                <img src="img/orange.svg" alt="" />
                <span>orange-cola</span>
                <input type="button" name="" id="" value="1" />
              </li>
              <li class="cola-list4">
                <img src="img/violet.svg" alt="" />
                <span>violet-cola</span>
                <input type="button" name="" id="" value="5" />
              </li>
            </ul>
            <button type="button" class="get-btn">획득</button>
          </div>
        </section>
        <section id="section2">
          <div class="my"><span>소지금:</span><strong>25,000원</strong></div>
        </section>
        <section id="section3">
          <h2>획득한 음료</h2>
          <ul class="get-cola">
            <li class="cola-list1">
              <img src="img/original.svg" alt="" />
              <span>original-cola</span>
              <input type="button" name="" id="" value="1" />
            </li>
            <li class="cola-list2">
              <img src="img/green.svg" alt="" /><span>green-cola</span
              ><input type="button" name="" id="" value="2" />
            </li>
            <li class="cola-list3">
              <img src="img/orange.svg" alt="" />
              <span>orange-cola</span>
              <input type="button" name="" id="" value="1" />
            </li>
            <li class="cola-list4">
              <img src="img/violet.svg" alt="" />
              <span>violet-cola</span>
              <input type="button" name="" id="" value="5" />
            </li>
          </ul>
          <p class="sum">총금액: 9,000원</p>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
