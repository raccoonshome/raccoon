<!DOCTYPE html>
<html>
  <head>
    <title>My Bucket Lists</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <h1 class="title">My Bucket List</h1>
      </header>
      <div class="main">
        <ul class="main-list">
          <li class="list-item"><p class="">Travel all around the world</p></li>
          <li class="list-item select">
            <p>Learn a new language</p>
          </li>
          <li class="list-item">
            <p>Try a profession in a different field</p>
          </li>
          <li class="list-item"><p>Achieve your ideal weight</p></li>
          <li class="list-item"><p>Run a marathon</p></li>
        </ul>
      </div>
    </section>
  </body>
</html>
